<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap"
            rel="stylesheet"
        />
        <!-- FAVICON -->
        <link
            rel="icon"
            type="image/jpg"
            href="../project-assets/logos/circle favIcon.png"
        />
        <!-- STYLES -->
        <link rel="stylesheet" href="../css/home.css" />
        <link rel="stylesheet" href="../css/form.css" />
    </head>
    <body>
        <header>
            <div class="navBar_logo">
                <img src="../project-assets/logos/circle.svg" alt="logo Circle" />
            </div>

            <nav>
                <div class="burger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>

                <div class="navBar">
                    <ul class="navMenu">
                        <li class="navMenu_item">
                            <a href="home.html">Home</a>
                        </li>
                        <li class="navMenu_item">
                            <a href="projects.html">Projects</a>
                        </li>
                        <li class="navMenu_item">
                            <a href="#">Services</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <a href="#" class="contactUs">Contact Us</a>
        </header>
        <main>
            <section class="contactSection">
                <h1>Contact Us</h1>
                <div>
                    <form
                        id="post_info-form"
                        name="post_info-form"
                        data-name="Email Form"
                        method="post"
                        class="contact_form"
                        aria-label="Email Form"
                        action="/action_page.php"
                        target="_blank"
                    >
                        <div class="label_input_wraper name">
                            <label for="name" class="contact-title"
                                >Full Name *</label
                            >
                            <input
                                type="text"
                                class="contact_text-field"
                                maxlength="256"
                                name="name"
                                data-name="Name"
                                placeholder="Enter your full name"
                                id="name"
                                required=""
                            />
                        </div>
                        <div class="label_input_wraper email">
                            <label for="email" class="contact-title"
                                >Email</label
                            >
                            <input
                                type="email"
                                class="contact_text-field"
                                maxlength="256"
                                name="email"
                                data-name="Name 2"
                                placeholder="Enter your email"
                                id="email"
                            />
                        </div>
                        <div class="label_input_wraper phone">
                            <label for="phone" class="contact-title"
                                >Phone</label
                            ><input
                                type="tel"
                                class="contact_text-field"
                                maxlength="256"
                                name="phone"
                                data-name="Name 3"
                                placeholder="Enter your phone"
                                id="phone"
                            />
                        </div>
                        <div class="label_input_wraper message">
                            <label for="field" class="contact-title"
                                >Message *</label
                            ><textarea
                                placeholder="Write your message here..."
                                maxlength="5000"
                                id="field"
                                name="field"
                                required=""
                                data-name="field"
                                class="contact_text-field textTarea_field"
                            ></textarea>
                        </div>

                        <button
                            type="submit"
                            value=""
                            data-wait="Please wait..."
                            class="btnForm"
                            type="submit"
                        >
                            Submit
                        </button>
                    </form>
                </div>
                <div class="formDome">
                    <div id="formDome"></div>
                </div>
                <div class="formFail">
                    <div>
                        Oops! Something went wrong while submitting the form.
                    </div>
                </div>
            </section>
        </main>
        <footer class="footSection">
            <section class="footContainer">
                <artcle class="footContent">
                    <img src="../project-assets/logos/circle.svg" alt="logo circle" />
                    <address>
                        2972 Westheimer Rd.Santa Ana, Illinois 85486
                    </address>
                </artcle>
                <article class="footLinks">
                    <a href="#">Team</a>
                    <a href="#">Service</a>
                    <a href="#">About Us</a>
                    <a href="#">Press</a>
                    <a href="projects.html">Projects</a>
                    <a href="#">Privacy Policy</a>
                </article>
            </section>
        </footer>
        <script src="../javascript/burguer.js"></script>
        <script src="../javascript/formSending.js"></script>
    </body>
</html>
